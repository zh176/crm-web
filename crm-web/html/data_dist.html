<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - Bootstrap Table</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min862f.css?v=4.1.0" rel="stylesheet">
    
	<link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
	<script src="js/plugins/sweetalert/sweetalert.min.js"></script>
	<script type="text/javascript">
		function isDel() {
			swal({title:"您确定要删除这条信息吗",
				      text:"删除后将无法恢复，请谨慎操作！",
					  type:"warning",
					  showCancelButton:true,
					  confirmButtonColor:"#DD6B55",
					  confirmButtonText:"确定",
					  cancelButtonText:"取消",
					  closeOnConfirm:false,
					  closeOnCancel:false},
					  function(isConfirm){
						if(isConfirm){
							swal("删除成功！","您已经永久删除了这条信息。",
								 "success"
							)
						}else{
							swal("已取消",
							     "您取消了删除操作！","error"
							)
						}
					}
				)
		};
	</script>
	
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        
        

        

        <!-- Panel Other -->
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>数据字典</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-wrench"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="#">选项1</a>
                        </li>
                        <li><a href="#">选项2</a>
                        </li>
                    </ul>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row row-lg">
                    

                    <div class="col-sm-12">
                        <!-- Example Events -->
                        <div class="example-wrap">
                            <div class="example">
								
								<div class="btn-group hidden-xs pull-right" id="exampleTableEventsToolbar" role="group">
									<a type="button" class="btn btn-outline btn-default" data-toggle="modal" data-target="#myModal4">
										<i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
										新建
									</a>
								</div>
								
                                <table class="table table-bordered table-hover" 
								       data-height="400"
									   style="margin-bottom:0px"
									   data-mobile-responsive="true">
                                    <thead>
                                        <tr>
                                            <th>编号</th>
                                            <th>类别</th>
                                            <th>值</th>
											<th>是否可编辑</th>
											<th>
												<div align="center">操作</div>
											</th>
                                        </tr>
                                    </thead>
									<tbody>
										<tr>
											<td>1</td>
											<td>企业客户等级</td>
											<td>普通用户</td>
											<td>是</td>
											<td align="center">
												<div>
													<a title="修改" data-toggle="modal" data-target="#myModal3" style="color:#CC6600">
														<i class="glyphicon glyphicon-pencil" aria-hidden="true"></i>
													</a>
													&nbsp;&nbsp;
													<a onclick="isDel();" title="删除" style="color:#CC0000">
														<i class="glyphicon glyphicon-remove" aria-hidden="true"></i>
													</a>
												</div>
											</td>
										</tr>
									</tbody>
                                </table>
								<div class="row">
									<div class="col-lg-6">
										<div class="pull-left" style="margin-top:15px">
											<p>显示 1 到 10 项，共 57 项</p>
										</div>
									</div>
									<div class="col-lg-6">
										<div class="pull-right">
											<ul class="pagination">
												<li><a>&laquo;</a></li>
												<li class="active"><a>1</a></li>
												<li><a>2</a></li>
												<li><a>3</a></li>
												<li><a>4</a></li>
												<li><a>5</a></li>
												<li class="disabled"><a>&raquo;</a></li>
											</ul>
										</div>
									</div>
								</div>
								
                            </div>
                        </div>
                        <!-- End Example Events -->
                    </div>
                </div>
            </div>
        </div>
        <!-- End Panel Other -->
    </div>
	
	<!-- ****************************修改字典框**************************** -->
	<div class="modal inmodal" id="myModal3" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog" style="width:400px;margin-top:85px;">
			<div class="modal-content animated flipInY">
				<div class="modal-header" style="height:50px;padding-top:15px;">
					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
					<div class="pull-left"><h4>修改字典</h4></div>
				</div>
				<div class="modal-body" style="background-color:#fff;padding-bottom:0px;padding-top:10px;">
					<form>
                            <div class="form-group">
                                <div class="input-group input-group-sm">
                                    <span class="input-group-addon" >编号</span>
                                    <input type="text" class="form-control" disabled value="1"/>
                                </div>
                            </div>
							
							<div class="form-group" style="width:150px">
                                <div class="input-group input-group-sm">
                                    <span class="input-group-addon" >类别</span>
                                    <input type="text" 
                                    	   class="form-control" 
                                           value="企业客户等级"/>
                                </div>
                            </div>
							
							<div class="form-group" style="width:150px">
                                <div class="input-group input-group-sm">
                                    <span class="input-group-addon" >值</span>
                                    <input type="text" 
                                    	   class="form-control" 
                                           value="普通用户"/>
                                </div>
                            </div>
							
                            <div class="form-group" style="width:150px">
                                <div class="input-group input-group-sm">
                                    <span class="input-group-addon" >是否可编辑</span>
                                    <select class="form-control">
                                    	<option>是</option>
                                        <option>否</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="form-group form-group-sm">
                                <input type="submit" class="btn btn-warning" value="修改">
                            </div>
                            
                        </form> 
				</div>
			</div>
		</div>
	</div>
	</div>
	</div>
	</div>
	</div>
	</div>
	</div>
	<!-- ****************************修改字典框结束**************************** -->
	
	<!-- ****************************新增字典框**************************** -->
	<div class="modal inmodal" id="myModal4" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog" style="width:400px;margin-top:85px;">
			<div class="modal-content animated flipInY">
				<div class="modal-header" style="height:50px;padding-top:15px;">
					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
					<div class="pull-left"><h4>新增字典</h4></div>
				</div>
				<div class="modal-body" style="background-color:#fff;padding-bottom:0px;padding-top:10px;">
					<form>
                            <div class="form-group">
                                <div class="input-group input-group-sm">
                                    <span class="input-group-addon" >编号</span>
                                    <input type="text" class="form-control" placeholder="编号" disabled />
                                </div>
                            </div>
							
							<div class="form-group">
                                <div class="input-group input-group-sm">
                                    <span class="input-group-addon" >类别</span>
                                    <input type="text" class="form-control" placeholder="类别"/>
                                </div>
                            </div>
							
							<div class="form-group">
                                <div class="input-group input-group-sm">
                                    <span class="input-group-addon" >值</span>
                                    <input type="text" class="form-control" placeholder="值"/>
                                </div>
                            </div>
							
                            <div class="form-group" style="width:150px">
                                <div class="input-group input-group-sm">
                                    <span class="input-group-addon" >是否可编辑</span>
                                    <select class="form-control">
                                    	<option>是</option>
                                        <option>否</option>
                                    </select>
                                </div>
                            </div>
                            
                            
                            <div class="form-group form-group-sm">
                                <input type="submit" class="btn btn-info" value="保存">
                            </div>
                            
                        </form> 
				</div>
			</div>
		</div>
	
	<!-- ****************************新增字典框结束**************************** -->
	
	
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <script src="js/content.min.js?v=1.0.0"></script>
    <script src="js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
    <script src="js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="js/demo/bootstrap-table-demo.min.js"></script>

</body>
