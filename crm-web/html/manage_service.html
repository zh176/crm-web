                    <a class="collapse-link">

                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="#">选项1</a>
                        </li>
                        <li><a href="#">选项2</a>
                        </li>

            <div class="ibox-content">
                <div class="row row-lg">
                    

                    <div class="col-sm-12">
                        <!-- Example Events -->
                        <div class="example-wrap">

								<div style="margin-bottom:15px;border-bottom:1px solid #E7EAEC;padding-bottom:8px;">
									<form id="search-form">
										<table>
											<tr>
												<th width="5%">
													<span style="color:#000">客户姓名</span>
												</th>
												<td width="15%">
													<input type="email" name="custNmae" class="form-control input-sm" placeholder="客户">
													<input type="hidden" name="userId" value="">
												</td>
												<th width="5%">
													<span style="color:#000">&nbsp;&nbsp;&nbsp;&nbsp;概要</span>
												</th>
												<td  width="15%">
													<input type="email" name="title" class="form-control input-sm" placeholder="概要">
												</td>
												<th width="5%">
													<span style="color:#000">&nbsp;&nbsp;&nbsp;&nbsp;服务类型</span>
												</th>
												<td id="server-type" width="15%">
													<select name="type" class="form-control input-sm" style="height: 35px">
														<option value="" selected>全部</option>
													</select>
												</td>
											</tr>
											<tr>
												<th>
													<span style="color:#000">创建时间</span>
												</th>
												<td>
													<div class="row">
														<div class="col-sm-6">
															<input name="startTime" class="form-control layer-date" placeholder="开始时间" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
														</div>
														<div class="col-sm-6">
															<input name="endTime" class="form-control layer-date" placeholder="结束时间" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
														</div>
													</div>
												</td>
												<th>
													<span style="color:#000">&nbsp;&nbsp;&nbsp;&nbsp;状态</span>
												</th>
												<td id="server-state">
													<select name="state" class="form-control input-sm" style="height: 35px">
														<option selected value="server_allot">已分配</option>
													</select>
												</td>
												<td colspan="2">
													<div class="btn-group hidden-xs pull-right" style="margin-top:5px;" id="exampleTableEventsToolbar" role="group">
														<button id="search-btn" type="button" class="btn btn-outline btn-default">
															<i class="glyphicon glyphicon-search" aria-hidden="true"></i>
															搜索
														</button>
													</div>
												</td>
											</tr>
										</table>
									</form>
								</div>
								<table class="table table-bordered table-hover"
									   data-height="400"
									   style="margin-bottom:0px"
									   data-mobile-responsive="true">
									<thead>
									<tr>
										<th>编号</th>
										<th>客户</th>
										<th>概要</th>
										<th>服务类型</th>
										<th>创建人</th>
										<th>创建时间</th>
										<th>
											<div align="center">操作</div>
										</th>
									</tr>
									</thead>
									<tbody id="dataRow">
									</tbody>
								</table>
								<div class="row">
									<div class="col-lg-6">

									<div class="col-lg-6">
										<div class="pull-right">
											<ul class="pagination">
												<li class="prev"><a>«</a></li>
												<li  class="next"><a>»</a></li>

    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <script src="js/content.min.js?v=1.0.0"></script>
    <script src="js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>

    <script src="js/demo/bootstrap-table-demo.min.js"></script>
	<script src="js/plugins/layer/laydate/laydate.js"></script>
	<link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
	<script src="js/plugins/sweetalert/sweetalert.min.js"></script>
	<script src="js/utils.js"></script>
	<script>

		var userId = getUserId();
		if (userId!=undefined){
			$("#search-form input[name='userId']").val(userId);
		}

		//获取员工
		function getStaff(){
			var data = "";
			$.ajax({
				//http://127.0.0.1:8080/
				url: "/user/role/" + 4,
				type: "GET",
				headers: {'Authorization': '' + getToken() + ''},
				success: function (res) {
					if (res.code == 401) {
						console.log("toke失效");
						window.location.href = "login.html";
						window.event.returnValue = false;
						return false;
					}
					if (res.code == 1) {
						$.each(res.data,function (i,v) {
							data += `
										<option value="${v.id}">${v.name}</option>
									`;
						});
					}
				}
			});
			return data;
		}
		page(1);
		//-------------翻页
		function page(pageIndex) {
			if (isNaN(pageIndex)){
				return false;
			}
			var str = $("#search-form").serializeArray();
			var condition = JSON.stringify(formToJson(str));
			console.log(condition);
			var pageSize = 10;
			var pageParam = {
				"pageIndex":pageIndex,
				"pageSize":pageSize,
				"condition":condition
			};
			$.ajaxSettings.async = false;

			$.ajax({
				//http://127.0.0.1:8080/
				url: "/server/all",
				type: "GET",
				headers: {'Authorization': '' + getToken() + ''},
				data: pageParam,
				success: function (result) {
					if (result.code == 401) {
						console.log("toke失效");
						window.location.href = "login.html";
						window.event.returnValue = false;
						return false;
					}
					if (result.code == 1) {
						var data = result.data;
						//---------------------渲染数据
						var tableData = "";
						var staff = getStaff();
						$.each(data.records,function (i,v) {
							tableData += `
                        <tr>
							<td>${i+1}</td>
							<td>${v.custName}</td>
							<td>${v.title}</td>
							<td>${v.type}</td>
							<td>${v.createName}</td>
							<td>${new Date(v.createDate).Format("yyyy-MM-dd")}</td>
							<td align="center">
								<div>
									<a href="manage_detail_service.html" title="处理" style="color:#99cc33">
										<i data-id="${v.id}" class="glyphicon glyphicon-log-in dispose" aria-hidden="true"></i>
									</a>
								</div>
							</td>
						</tr>
                    `;

						});
						$.ajaxSettings.async = true;
						$("#dataRow").empty();
						$(tableData).appendTo($("#dataRow"))

						//---------------------渲染分页按钮
						var dataCount = data.total;
						var pageSize = data.pageSize
						var len = 0;
						if ((dataCount%pageSize)==0){
							len = parseInt(dataCount/pageSize);
						}else {
							len =parseInt((dataCount/pageSize)+1)
						}
						//拼接的字符串
						var strData = "";
						if (Number(pageIndex)+2<=len && pageIndex-2>=1){
							strData += `
                        <li class="page"><a>${pageIndex-2}</a></li>
                        <li class="page"><a>${pageIndex-1}</a></li>
                        <li class="active page"><a>${pageIndex}</a></li>
                        <li class="page"><a>${Number(pageIndex)+Number(1)}</a></li>
                        <li class="page"><a>${Number(pageIndex)+Number(2)}</a></li>

                    `;
						}else {
							var i = pageIndex;
							if (Number(i)+5>len){
								i=len-4;
							}
							if (len-5<=1){
								i=1;
							}
							for (;i<Number(pageIndex)+5 & i<=len;i++){
								if (i==data.pageIndex){
									strData+= `
                         <li class="active page"><a>${i}</a></li>
                    `
								}else {
									strData+= `
                         <li class="page"><a>${i}</a></li>
                    `
								}
							}
						}
						$(".page").remove();
						$(".prev").after(strData);
						$("#pageSize").text(data.total);
						$(".next").removeClass("disabled");
						$(".prev").removeClass("disabled");
						if (pageIndex==1){
							$(".prev").addClass("disabled");
						}
						if (pageIndex==len){
							$(".next").addClass("disabled");
						}
					}
				}
			})
		}

		$("#search-btn").click(function () {
			page(1)
		});

		$("#dataRow").on("click",".dispose",function () {
			var serverId = $(this).attr("data-id");
			cookie.set("serverId",serverId);
			console.log(serverId);
		});

		//渲染服务类型下拉框
		$.get("/dic/server_type",function (res) {
			var data = "";
			$.each(res.data,function (i,v) {
				data += `
					<option value="${v.valueId}">${v.valueName}</option>
				`
			});
			$(data).appendTo($("#server-type select"));
		});
		<!--------------------日期控件的操作		-->
		//外部js调用
		laydate({
			elem: '#hello', //目标元素。由于laydate.js封装了一个轻量级的选择器引擎，因此elem还允许你传入class、tag但必须按照这种方式 '#id .class'
			event: 'focus' //响应事件。如果没有传入event，则按照默认的click
		});
		//日期范围限制
		var start = {
			elem: '#start',
			format: 'YYYY/MM/DD hh:mm:ss',
			min: laydate.now(), //设定最小日期为当前日期
			max: '2099-06-16 23:59:59', //最大日期
			istime: true,
			istoday: false,
			choose: function (datas) {
				end.min = datas; //开始日选好后，重置结束日的最小日期
				end.start = datas //将结束日的初始值设定为开始日
			}
		};
		var end = {
			elem: '#end',
			format: 'YYYY/MM/DD hh:mm:ss',
			min: laydate.now(),
			max: '2099-06-16 23:59:59',
			istime: true,
			istoday: false,
			choose: function (datas) {
				start.max = datas; //结束日选好后，重置开始日的最大日期
			}
		};
		laydate(start);
		laydate(end);
	</script>
</body>
