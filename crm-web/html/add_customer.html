                                <form id="add-form">

									<table class="table table-bordered">

											<th style="background-color:#F5F5F6" width="15%">
												<span style="color:#000">客户名称</span>
												<span style="color: red">*</span>
											</th>
											<td width="35%">
												<input type="text" id="name" name="name" class="form-control input-sm" placeholder="客户名称" >
											</td>
										</tr>
										<tr>
											<th style="background-color:#F5F5F6">
												<span style="color:#000">地区</span>
												<span style="color: red">*</span>
											</th>
											<td>
												<select id="region" name="region" class="form-control input-sm" style="height: 35px">
													<option value="1">华东</option>
													<option value="2">华西</option>
													<option value="3">华中</option>
													<option value="4">华南</option>
													<option value="5">华北</option>
												</select>
											</td>
											<th style="background-color:#F5F5F6">
												<span style="color:#000">客户经理</span>
												<span style="color: red">*</span>
											</th>
											<td>
												<select id="managerName" name="managerName" class="form-control input-sm" style="height: 35px">
												</select>
											</td>
										</tr>
										<tr>
											<th style="background-color:#F5F5F6">
												<span style="color:#000">客户等级</span>
												<span style="color: red">*</span>
											</th>
											<td>
												<select id="level" name="level" class="form-control input-sm" style="height: 35px">
													<option value="1">战略合作伙伴</option>
													<option value="2">合作伙伴</option>
												</select>
											</td>
											<th style="background-color:#F5F5F6">
												<span style="color:#000"></span>
											</th>
											<td>

											</td>
										</tr>
										<tr>
											<th style="background-color:#F5F5F6">
												<span style="color:#000">客户满意度</span>

											</th>
											<td>
												<select id="satisfy" name="satisfy" class="form-control input-sm">
													<option value="5">☆☆☆☆☆</option>
													<option value="4">☆☆☆☆</option>
													<option value="3">☆☆☆</option>
													<option value="2">☆☆</option>
													<option value="1">☆</option>
												</select>
											</td>

												<span style="color:#000">客户信用度</span>

											<td>
												<select id="credit" name="credit" class="form-control input-sm">
													<option value="5">☆☆☆☆☆</option>
													<option value="4">☆☆☆☆</option>
													<option value="3">☆☆☆</option>
													<option value="2">☆☆</option>
													<option value="1">☆</option>
												</select>
											</td>
										</tr>
									</table>

									<table class="table table-bordered">
										<tr>
											<th style="background-color:#F5F5F6">
												<span style="color:#000">电话</span>
												<span style="color: red">*</span>
											</th>
											<td>
												<input type="text" id="tel" name="tel" class="form-control input-sm" placeholder="电话">

											<th style="background-color:#F5F5F6" width="15%">
												<span style="color:#000">邮政编码</span>

											<th style="background-color:#F5F5F6">

											<td  width="35%">

											</th>

											</td>
										</tr>
										<tr>
											<td colspan="4">
												<div class="pull-right">
													<button type="button" id="add"  class="btn btn-info">保存</button>
												</div>
											</td>
										</tr>
									</table>

    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>

    <script src="js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="js/demo/bootstrap-table-demo.min.js"></script>
    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
	<script>

		var customerManger = getUSerByRoleId(3);
		console.log(customerManger);
		$(customerManger).appendTo($("#managerName"))

		$("#add").click(function () {
            var a=$("#add-form").serializeArray()
            var data=formToJson(a)

			$.ajax({
				//http://127.0.0.1:8080/
				url:"/client/add",
				type:"post",
				data:data,
				headers:{'Authorization':''+getToken()+''},
				success:function (result) {
					if (result.code == 401){
						console.log("toke失效");
						window.location.href = "login.html";
						window.event.returnValue = false;
						return false;
					}
					if (result.code == 1){
						if (result.data){
							swal("添加成功！","",
									"success"
							);
							$("#add-form input[type='text']").val("");
						}
					}
				}
			});
        });

	</script>
