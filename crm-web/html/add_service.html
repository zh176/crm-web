	<script>
		//获取用户信息
		var token = cookie.get("token");
		console.log(token);
		if (token != undefined){
			var payload = parsePayload(token);
			console.log(payload);
			$("#creater input:nth-child(2)").val(payload.userId);
			$("#creater input:nth-child(3)").val(payload.userName);
			$("#creater input:nth-child(1)").val(payload.userName);
		} else {
			window.location.href = "login.html";
			window.event.returnValue = false;
		}

		//渲染服务类型下拉框
		$.get("/dic/server_type",function (res) {
			console.log(res);
			var data = "";
			$.each(res.data,function (i,v) {
				data += `
							<option value="${v.valueId}">${v.valueName}</option>
						`
			});
			$(data).appendTo($("#server-type select"));
		});
		//创建服务
		$("#submit-btn").click(function () {
			var ary = $("#creat-form").serializeArray();
			var param = formToJson(ary);

			$.ajax({
				//http://127.0.0.1:8080/
				url:"/server/add",
				type:"POST",
				headers:{'Authorization':''+getToken()+''},
				data:param,
				success:function (res) {
					if (res.code == 401){
						console.log("toke失效");
						window.location.href = "login.html";
						window.event.returnValue = false;
						return false;
					}
					if (res.code == 1){
						if (res.data) {
							swal("添加成功！", "",
									"success"
							)
							$("#creat-form input[type='text']").val("");
							$("#creat-form textarea").val("");
						}
					}
				}
			});
		});
		$("#custName").blur(function () {
			var custName = $(this).val();
			console.log(custName);
			if (custName!=""){
				$.ajaxSettings.async = false;

				$.ajax({
					//http://127.0.0.1:8080/
					url:"/client/id/"+custName,
					type:"GET",
					headers:{'Authorization':''+getToken()+''},
					success:function (res) {
						if (res.code == 401){
							console.log("toke失效");
							window.location.href = "login.html";
							window.event.returnValue = false;
							return false;
						}
						if (res.code == 1){
							if (res.data==null || res.data==""){
								$("#quest-mes").text("客户姓名不存在")
								// $("#custName").css({'border-color':'red'});
								$("#submit-btn").addClass("disable")
							}else {
								$("#quest-mes").text("");

								$("#custName").next().val(res.data);
							}
						}
					}
				});
				$.ajaxSettings.async = true;
				return true
			}
			$(this).css({'border-color':'red'});
			$("#quest-mes").text("客户姓名不能为空")
			$("#submit-btn").addClass("disable")
		});
	</script>
